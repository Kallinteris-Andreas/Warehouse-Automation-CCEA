mode:
  
  type: train
# NOTE: agent_policies and eval_file are only used if [mode][type] = test
  agent_policies: ../Domains/Small_120_AGVs_SS_centralised_average_time/Results/neural_nets.csv # file containing agent policies
  eval_file: ../Domains/Small_120_AGVs_SS_centralised_average_time/Results/evaluation_29.csv # file containing best teams
domain:
  folder: ../Domains/Small_120_AGVs_SS_centralised_average_time/
  agents: centralised_avgt #Valid Opt: 'centralised', 'centralised_t','centralised_avgt', 'link', 'link_t', 'link_avgt', 'intersection', 'intersection_t','intersection_avgt'
  #agents: centralised_t #Valid Opt: 'centralised', 'centralised_t','centralised_avgt', 'link', 'link_t', 'link_avgt', 'intersection', 'intersection_t','intersection_avgt'
graph:
  vertices: vertices.csv
  edges: edges.csv
  capacities: capacities.csv
neuroevo:
  learn: true
  population_size: 10
  epochs: 500 # set to 1 in test mode
  runs: 30
simulation:
  steps: 200
  agvs: origins.csv
  goals: goals.csv
results:
  folder: Results/
  evaluation: evaluation
  policies: neural_nets.csv
